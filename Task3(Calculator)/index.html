<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator App</title>
</head>
<body>
    <nav>
      <div class="logo">CALCULATOR</div>
    </nav>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons" onclick="calculate(event)">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="calculateResult()">=</button>
      <button>+</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Gideon Buba</p>
    <a href="https://github.com/your-username/your-calculator-repo" target="_blank">
    <img src="./assets/github-icon.png" alt="GitHub Icon">
    </a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
